# Credit to GabMus for creating the hugo-ficurinia theme used here. Details
# regarding theme settings (some not shown here) can be found on the official
# project page: https://gitlab.com/gabmus/hugo-ficurinia
baseURL = "https://programmador.com/"
theme = "hugo-ficurinia"
title = "i.e.g"
languageCode = "en"
defaultContentLanguage = "en"
copyright = """Ivan Guerra - Licensed under
    [MIT](https://github.com/ivan-guerra/programmador.com/blob/master/LICENSE)."""

paginate = 6
summaryLength = 30

[params]
    author = "Ivan Guerra"
    description = "Miscellaneous projects and thoughts on programming and tech."

    posts = "posts"
    showPostsLink = true

    logo = "/logo/logo.svg"
    favicon = "/logo/favicon.png"
    faviconIco = "/logo/favicon.ico"
    appletouch = "/logo/apple-touch-icon.png"
    svgicon = "/logo/logo.svg"
    logoRightOfTitle = true

    cactusCommentsSiteName = "programmador.com"
    cactusCommentsServerName = "cactus.chat"
    cactusCommentsHomeserver = "https://matrix.cactus.chat:8448"

    showRss = true

    imageInArticlePreview = true
    fitImageInArticlePreview = true
    articleSummary = true

    fontFamily = "JetBrains Mono"
    titleFontFamily = "JetBrains Mono"
    monospaceFontFamily = "JetBrains Mono"

    titleFontSizeMultiplier = 0.75
    mainFontSizeMultiplier = 1.0
    monoFontSizeMultiplier = 1.0

    contentWidth = "1000px"

    paperCards = true
    gridView = true
    buttonTags = true
    tagsInArticlePreview = false
    navtype = "standard"
    enableShadow = true
    menuStyle = "buttons"

    enableSearch = true
    searchbarEverywhere = true
    mobileHamburgerNav = true

    underlineTitleLinks = false

    # TODO: Consider adding support for site analytics.

    forceRedirect = true

[menu]
    [[menu.icons]]
        identifier = "github"
        name = "GitHub"
        url = "https://github.com/ivan-guerra"
        weight = 10
    [[menu.icons]]
        identifier = "linkedin"
        name = "LinkedIn"
        url = "https://linkedin.com/in/ivan-guerra"
        weight = 10
    [[menu.main]]
        identifier = "about"
        name = "About"
        url = "/about/"
        weight = 10

[markup.goldmark.renderer]
    unsafe = true
