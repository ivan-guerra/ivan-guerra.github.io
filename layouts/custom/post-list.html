{{ define "main" }}
<main>
   <article>
      <header>
         <h1>{{ .Title }}</h1>
      </header>
   </article>
   <br>
   <ul>
      {{ range where .Site.RegularPages "Type" "posts"}}
      <li>
        <b>{{ .Date.Format "2006-01-02" }}:</b> <u><a href="{{ .Permalink }}">{{ .Title }}</a></u>
      </li>
      {{ end }}
   </ul>
</main>
{{ end }}
