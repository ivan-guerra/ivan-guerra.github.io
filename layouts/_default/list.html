{{ define "main" }}
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
  </article>
  <ul>
    {{ range where .Pages "Section" "posts"}}
    <li>
      <i>{{ .Date.Format "2006-01-02" }}</i> &emsp; <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
    {{ range where .Pages "Section" "!=" "posts"}}
    <li>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
